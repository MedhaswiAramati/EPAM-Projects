<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Statements Example</title>
</head>
<body>
  <h1>Check the Output</h1>

  <script>
    let clname = "III B.Tech CSE A1";
    let cr = "xyz";
    let game = "Cricket";

    if (clname == "III B.Tech CSE A2") {
      document.write("CR of the Class is: " + cr);
    } else if (game == "Cricket") {
      document.write("Caption of Cricket Team is Dhoni");
    } else {
      document.write("Invalid Input");
    }
  </script>
</body>
</html>
