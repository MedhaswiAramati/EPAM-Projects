<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        table {border-collapse: collapse; width: 30%; margin: 20px; float: left;}
        th, td {padding: 8px; text-align: center; border: 1px solid #ddd;}
    </style>
</head>
<body>

    <table>
        <tr><th>Table 1</th></tr>
        <tr><td>Row 1</td></tr>
    </table>

    <table>
        <tr><th>Table 2</th></tr>
        <tr><td>Row 1</td></tr>
    </table>

    <table>
        <tr><th>Table 3</th></tr>
        <tr><td>Row 1</td></tr>
    </table>

    <table>
        <tr><th>Table 4</th></tr>
        <tr><td>Row 1</td></tr>
    </table>

    <table>
        <tr><th>Table 5</th></tr>
        <tr><td>Row 1</td></tr>
    </table>

</body>
</html>
