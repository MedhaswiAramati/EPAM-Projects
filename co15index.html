
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Iframes</title>
    <style>
        .iframe-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://www.example.com" style="background-color: red;"></iframe>
        <iframe src="https://www.example.com" style="background-color: blue;"></iframe>
        <iframe src="https://www.example.com" style="background-color: green;"></iframe>
        <iframe src="https://www.example.com" style="background-color: yellow;"></iframe>
        <iframe src="https://www.example.com" style="background-color: orange;"></iframe>
        <iframe src="https://www.example.com" style="background-color: pink;"></iframe>
        <iframe src="https://www.example.com" style="background-color: purple;"></iframe>
        <iframe src="https://www.example.com" style="background-color: brown;"></iframe>
        <iframe src="https://www.example.com" style="background-color: grey;"></iframe>
        <iframe src="https://www.example.com" style="background-color: black;"></iframe>
    </div>

</body>
</html>
