<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Scope Example</title>
</head>
<body>
  <h1>Check the Output</h1>

  <script>
    // Global variables
    var Apple = "red";
    let Orange = "yellow";
    const banana = "green";

    function fruit() {
      // Local variables inside the function
      var x = 100;
      let y = 200;
      const z = "Mahesh";

      // Output the local variables to the page
      document.write(x + "<br>");
      document.write(y + "<br>");
      document.write(z + "<br>");
    }

    // Calling the function
    fruit();
  </script>
</body>
</html>
