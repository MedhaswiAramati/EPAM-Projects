
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Example</title>
</head>
<body>
  <h1>Check the Output</h1>

  <script>
    // Function Definition
    function goodStart() {
      document.write("Hello Welcome to Functions Concepts!<br>");
    }

    // Calling the function three times
    goodStart();
    goodStart();
    goodStart();
  </script>
</body>
</html>
